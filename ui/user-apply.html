<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://user-images.githubusercontent.com/12225152/56736847-1860da80-6761-11e9-88ad-438900d86a9e.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit &mdash; Apply for Loan</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/user-apply.css">
  <script src="assets/js/utils/utils.js"></script>
  <script>if (!isAuth()) window.location = 'signin.html';</script>
</head>
<body>
  <aside>
    <div class="modal-toggle"></div>
    <button class="hamburger-menu"><a class="hamburger"></a></button>
    <div class="asidebar-logo">
      <a href="../index.html">
        <img src="./assets/img/download.png" alt="logo" class="logo">
      </a>
    </div>
    <nav class="navbar-menu">
      <a href="user-dashboard.html"><i class="fas fa-tachometer-alt"></i>Overview</a>
      <a href="user-apply.html" class="active"><i class="fas fa-landmark">
        </i>Request for Loan
      </a>
      <a href="#"><i class="fas fa-cog"></i>Settings</a>
    </nav>
  </aside>

  <header>
    <nav>
      <a href="#"><i class="fas fa-bell"></i></a>
      <a href="signin.html" id="signout"<i class="fas fa-sign-out-alt"></i></a>
    </nav>
  </header>

  <main>
    <h2 class="section section-title">Loan Request</h2>
      <div class="show" id="show"></div>
      <form method="POST" class="form-container" id="form">
        <label for="amount">Enter Amount <span>*</span></label>
        <input type="number" name="amount" class="form-element" id="amount" placeholder="Enter Amount" required>

        <label for="tenor">Specify Loan Tenor <span>*</span></label>
        <input type="number" name="tenor" class="form-element" id="tenor" placeholder="Specify loan tenor" required>

      <button class="btn btn-secondary" id="submitBtn">Request For Loan</button>
    </form>
  </main>
</body>
<script src="assets/js/script.js"></script>
<script src="assets/js/userApply.js"></script>
</html>
