<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="https://user-images.githubusercontent.com/12225152/56736847-1860da80-6761-11e9-88ad-438900d86a9e.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit &mdash; User Dashboard</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/user-dashboard.css">

  <script src="assets/js/utils/utils.js"></script>
  <script>if (!isAuth()) window.location = 'signin.html';</script>
</head>
<body>
  <aside>
    <div class="modal-toggle closed"></div>
    <button class="hamburger-menu"><a class="hamburger"></a></button>
    <div class="asidebar-logo">
      <a href="../index.html">
        <img src="./assets/img/download.png"alt="logo" class="logo">
      </a>
    </div>
    <nav class="navbar-menu">
      <a href="user-dashboard.html" class="active">
        <i class="fas fa-tachometer-alt"></i>Overview
      </a>
      <a href="user-apply.html"><i class="fas fa-landmark"></i>Request for Loan</a>
      <a href="#"><i class="fas fa-cog"></i>Settings</a>
    </nav>
  </aside>

  <header>
    <nav>
      <a href="#"><i class="fas fa-bell"></i></a>
      <a href="signin.html" id="signout"><i class="fas fa-sign-out-alt"></i></a>
    </nav>
  </header>

  <main>
    <section class="container">
      <h2 class="section-title">Dashboard</h2>
      <div class="profile">
        <div class="profile-card">
          <img src="https://user-images.githubusercontent.com/12225152/56541500-c868f480-6563-11e9-8e8b-4887a8f3727f.jpg" alt="profile-image" class="profile-image">
          <p style="font-weight: bold" id="fullname"></p>
          <p id="address"></p>
          <p style="text-transform: lowercase" id="email"></p>
        </div>
      </div>

      <div class="loan-reports">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Date Created</th>
              <th>Amount</th>
              <th>Tenor</th>
              <th>Status</th>
              <th>Repaid</th>
              <th>View History</th>
            </tr>
          </thead>

          <tbody id="record-list"></tbody>
        </table>
      </div>
      <div id="modal" class="modal report-modal closed">
        <div class="modal-header">
          <p class="modal-title">Loan Details</p>
          <span id="modal-close">x</span>
        </div>
        <div class="modal-body">
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Balance</th>
                <th>Amount Paid</th>
              </tr>
            </thead>
            <tbody id="modal-loans"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
</body>
<script src="assets/js/script.js"></script>
<script src="assets/js/userDashboard.js"></script>
</html>
